<script type="text/javascript">
  RED.nodes.registerType('rtp-midi-mtc-in-node', {
    category: 'input',
    color: '#a6bbcf',
    defaults: {
      local: {
        value: "",
        type: "local-rtpmidi-session",
        required: true
      },
      remote: {
        value: "",
        type: "remote-rtpmidi-session",
        required: true
      },
      name: { value: "" },
      reconnectTime: { type: 'multitype', types:["str","num","bool"], value: 5000 }
    },
    inputs: 0,
    outputs: 2,
    icon: "midi_port.png",
    label: function() {
      return this.name || "rtpMIDI MTC";
    },
    paletteLabel: "rtpMIDI MTC",
    oneditprepare: function () {
      $("#node-input-reconnectTime").typedInput({
          type:'num',
          types:['global', 'jsonata', 'num','env'],
          typeField: "#node-input-reconnectTime"
      })
    }

  });
</script>

<script type="text/x-red" data-template-name="rtp-midi-mtc-in-node">
  <div class="form-row">

      <span>Name</span>
    </label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-local">
      <i class="fa fa-globe"></i>
      <span>Local RTP-MIDI Session</span>
    </label>
    <input type="text" id="node-input-local">
  </div>
  <div class="form-row">
    <label for="node-input-remote">
      <i class="fa fa-globe"></i>
      <span>Remote RTP-MIDI Session</span>
    </label>
    <input type="text" id="node-input-remote" data-i18n="[placeholder]common.label.remote">
  </div>
  <div class="form-row">
    <label for="node-input-reconnectTime">
      <i class="fa fa-globe"></i>
      <span>Reconnect Time</span>
    </label>
    <input type="text" id="node-input-reconnectTime">
    <input type="hidden" id="node-input-reconnectTime-type">
  </div>
</script>

<script type="text/x-red" data-help-name="rtp-midi-mtc-in-node">
  <p>Receives MTC timecode from a remote RTP-MIDI session.</p>
